<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Software Quiz</title>
  </head>
  <body>
    <h3 id="headerText">Test Your JavaScript!</h3>
    <div class="question-container">
      <div class="question">
        <h4 class="question-text" id="question">Question text here</h4>
        <div id="answers" class="answers">
          <ul>
            <li>
              <input id="a" type="radio" name="answer" class="answer" />
              <label id="a_text" for="a">Answer A</label>
            </li>
            <li>
              <input id="b" type="radio" name="answer" class="answer" />
              <label id="b_text" for="b">Answer B</label>
            </li>
            <li>
              <input id="c" type="radio" name="answer" class="answer" />
              <label id="c_text" for="c">Answer C</label>
            </li>
            <li>
              <input id="d" type="radio" name="answer" class="answer" />
              <label id="d_text" for="d">Answer D</label>
            </li>
          </ul>
        </div>
      </div>
      <button id="submit">Submit</button>
    </div>
  </body>
  <script src="questionScript.js"></script>
</html>
